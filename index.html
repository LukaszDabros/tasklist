<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskList</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="css/style.css" rel="stylesheet">
  <link href="css/section.css" rel="stylesheet">
  <link href="css/list.css" rel="stylesheet">
  <link href="css/form.css" rel="stylesheet">
  <link href="css/button.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Playfair+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="js/script.js" defer></script>
  
</head>

<body class="body">
  <main class="main">
    <header class="header">
      <h1 class="header__title">Lista zada≈Ñ</h1>
    </header>
    <section class="section">
      <h2 class="section__header">Dodaj nowe zadanie</h2>
      <form class="form js-form">
        <input
          class="form__input js-addTask"
          placeholder="Co jest do zrobienia?"
        />
        <button class="form__button">Dodaj zadanie</button>
      </form>
    </section>
    <section class="section">
      <h2 class="section__header">Zadania</h2>
      <ul class="list js-list"></ul>
    </section>
  </main>
</body>
</html>
